    <style>
        body {
            margin: 0;

            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #toggleButton {
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 2;
        }

        #optionsBox {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 10px;
            z-index: 1;
            width: 160px;
        }

        #optionsBox {
        display: none;
        position: absolute;
        top: 60px;
        left: 20px;
        background-color: white;
        border: 1px solid #007bff;
        border-radius: 5px;
        padding: 15px;
        z-index: 1;
        width: 160px;
        max-height: 70vh;
        overflow-y: auto;
        }

        #bottomButtons {
            display: flex;
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 2;
        }

        #prevButton, #nextButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #prevButton:hover, #nextButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

    let currentModelIndex = 0;
    let optionsVisible = false;

    const iframe = document.getElementById('sketchfabIframe');
    const toggleButton = document.getElementById('toggleButton');
    const optionsBox = document.getElementById('optionsBox');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function loadModel() {
        iframe.src = units[currentUnit].models[currentModelIndex];
    }

    function createOptionButtons() {
        optionsBox.innerHTML = "";
        const labels = units[currentUnit].labels;

        labels.forEach((label, index) => {
            const btn = document.createElement("button");
            btn.textContent = label;
            btn.addEventListener("click", () => {
                currentModelIndex = index;
                loadModel();
                hideOptions();
            });
            optionsBox.appendChild(btn);
        });
    }

    function hideOptions() {
        optionsBox.style.display = 'none';
        optionsVisible = false;
    }

    function resetOptions() {
        hideOptions();
        toggleButton.style.display = 'block';
    }

    toggleButton.addEventListener('click', () => {
        optionsVisible = !optionsVisible;
        optionsBox.style.display = optionsVisible ? 'block' : 'none';
    });

    toggleButton.addEventListener('dblclick', resetOptions);

    prevButton.addEventListener('click', () => {
        const models = units[currentUnit].models;
        currentModelIndex = (currentModelIndex - 1 + models.length) % models.length;
        loadModel();
    });

    nextButton.addEventListener('click', () => {
        const models = units[currentUnit].models;
        currentModelIndex = (currentModelIndex + 1) % models.length;
        loadModel();
    });

    iframe.addEventListener('dblclick', resetOptions);

    createOptionButtons();
    loadModel();
</script>
