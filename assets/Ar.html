<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>VR Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #toggleButton {
            background-color: #6A0DAD;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 1px;
            left: 1px;
            z-index: 2;
        }

        #optionsBox {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: white;
            border: 1px solid #007bff;
            border-radius: 5px;
            padding: 15px;
            z-index: 1;
            width: 160px;
            max-height: 70vh;
            overflow-y: auto;
        }

        #bottomButtons {
            display: flex;
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 2;
        }

        #prevButton, #nextButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        #prevButton:hover, #nextButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<button id="toggleButton">Select Topic</button>
<div id="optionsBox"></div>

<div id="bottomButtons">

    <button id="nextButton">--></button>
</div>

    const unitData = units[currentUnit] || units["unique"];

    let currentModelIndex = 0;
    let optionsVisible = false;

    const iframe = document.getElementById('sketchfabIframe');
    const toggleButton = document.getElementById('toggleButton');
    const optionsBox = document.getElementById('optionsBox');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function loadModel() {
        iframe.src = unitData.models[currentModelIndex];
    }

    function createOptionButtons() {
        optionsBox.innerHTML = "";
        unitData.labels.forEach((label, index) => {
            const btn = document.createElement("button");
            btn.textContent = label;
            btn.style.display = 'block';
            btn.style.margin = '5px 0';
            btn.addEventListener("click", () => {
                currentModelIndex = index;
                loadModel();
                hideOptions();
            });
            optionsBox.appendChild(btn);
        });
    }

    function hideOptions() {
        optionsBox.style.display = 'none';
        optionsVisible = false;
    }

    function resetOptions() {
        hideOptions();
        toggleButton.style.display = 'block';
    }

    toggleButton.addEventListener('click', () => {
        optionsVisible = !optionsVisible;
        optionsBox.style.display = optionsVisible ? 'block' : 'none';
    });

    toggleButton.addEventListener('dblclick', resetOptions);
    iframe.addEventListener('dblclick', resetOptions);

    prevButton.addEventListener('click', () => {
        currentModelIndex = (currentModelIndex - 1 + unitData.models.length) % unitData.models.length;
        loadModel();
    });

    nextButton.addEventListener('click', () => {
        currentModelIndex = (currentModelIndex + 1) % unitData.models.length;
        loadModel();
    });

    createOptionButtons();
    loadModel();
</script>
